<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/style.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <section class="header">
         <div class="container">
            <div class="header__container">
               <div class="header__up-block hr-up-block">
                  <div class="hr-up-block__title title">
                     Do
                     <img src="../img/header-img.png" alt="">
                     Rent?
                  </div>
                  <div class="hr-up-block__icon-box">
                     <a class="hr-up-block__icon-star" href="#">
                        <span class="material-icons">
                           grade
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-plus">
                        <span class="material-icons">
                           add
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-user">
                        <span class="material-icons">
                           person
                        </span>
                     </a>
                  </div>
               </div>
               <div class="header__down-block hr-down-block">
                  <a href="#" class="hr-down-block__cub-box">
                     <div class="hr-down-block__cub-up">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                     <div class="hr-down-block__cub-down">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                  </a>
                  <div class="hr-down-block__inp-box">
                     <input type="text" id="inp-one" class="hr-down-block__input" placeholder="Пошук...">
                     <label for="inp-one">
                        <span id="position" class=" material-icons">
                           search
                        </span>
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="about">
         <div class="container">
            <div class="about__container">
               <div class="about__line"></div>
               <div class="about__title">Рух коштів</div>
               <div class="about__line"></div>
            </div>
            <div class="transactions">
               <div class="transactions__first-block">
                  <p>
                     Переглядів:
                     <span>1 884</span>
                  </p>
                  <hr class="transactions__first-block__line">
                  <h4>0,24 грн за перегляд</h4>
               </div>
               <div class="transactions__second-block">
                  <p>
                     Конверсій:
                     <span>350</span>
                  </p>
                  <hr class="transactions__first-block__line">
                  <h4>1 грн за конверсію</h4>
               </div>
            </div>
            <div class="about__container">
               <div class="transactions__counter">
                  Всього
                  <p>350 грн.</p>
               </div>
               <ul class="transactions__counter__list">
                  <li>10.03.2023 +100 грн.</li>
                  <li>07.03.2023 +50 грн.</li>
                  <li>03.03.2023 +200 грн</li>
               </ul>
            </div>
         </div>
      </section>
   </div>
</body>

</html>
