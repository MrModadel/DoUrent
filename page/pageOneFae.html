<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/style.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <section class="header">
         <div class="container">
            <div class="header__container">
               <div class="header__up-block hr-up-block">
                  <div class="hr-up-block__title title">
                     Do<img src="../img/header-img.png" alt="">Rent?
                  </div>
                  <div class="hr-up-block__icon-box">
                     <a class="hr-up-block__icon-star" href="#">
                        <span class="material-icons">
                           grade
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-plus">
                        <span class="material-icons">
                           add
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-user">
                        <span class="material-icons">
                           person
                        </span>
                     </a>
                  </div>
               </div>
               <div class="header__down-block hr-down-block">
                  <a href="#" class="hr-down-block__cub-box">
                     <div class="hr-down-block__cub-up">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                     <div class="hr-down-block__cub-down">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                  </a>
                  <div class="hr-down-block__inp-box">
                     <input type="text" id="inp-one" class="hr-down-block__input" placeholder="Пошук...">
                     <label for="inp-one">
                        <span id="position" class=" material-icons">
                           search
                        </span>
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="about">
         <div class="container">
            <div class="about__container">
               <a href="#" class="about__back-icon-box" >
                  <img src="../img/arrow.jpg" alt="" class="about__back-icon" width="53px" height="29px">
               </a>
               <div class="about__line"></div>
               <div class="about__title">Неактивні оголошення</div>
               <div class="about__line"></div>
            </div>
         </div>
      </section>
      <section class="adver">
         <div class="container">
            <div class="adver__container">
               <div class="adver__item ad-item">
                  <div class="ad-item__left">
                     <a href="#" class="ad-item__left-img" style="background-image: url(../img/item-img.png);"></a>
                     <div class="ad-item__left-data-text">
                        12:32 03.05.2023
                     </div>
                  </div>
                  <div class="ad-item__right">
                     <a href="#" class="ad-item__right-text">
                        Шуруповерт DeWalt з свердлами та насадками з потужною батареєю на 4 години роботи
                     </a>
                     <div class="ad-item__right-content">
                        <div class="ad-item__right-content-price">
                           120 грн
                        </div>
                        <div class="ad-item__right-content-icon-box">
                           <a href="#" class="ad-item__right-content-icon-box-phone">
                              <span class="material-icons">
                                 visibility
                              </span>
                              225
                           </a>
                           <a href="#" class="ad-item__right-content-icon-box-star">
                              <span class="material-icons">
                                 done
                              </span>

                           </a>
                        </div>
                     </div>
                  </div>
               </div><!-- /ad-item -->
               <div class="adver__item ad-item">
                  <div class="ad-item__left">
                     <a href="#" class="ad-item__left-img" style="background-image: url(../img/item-img.png);"></a>
                     <div class="ad-item__left-data-text">
                        12:32 03.05.2023
                     </div>
                  </div>
                  <div class="ad-item__right">
                     <a href="#" class="ad-item__right-text">
                        Шуруповерт DeWalt з свердлами та насадками з потужною батареєю на 4 години роботи
                     </a>
                     <div class="ad-item__right-content">
                        <div class="ad-item__right-content-price">
                           120 грн
                        </div>
                        <div class="ad-item__right-content-icon-box">
                           <a href="#" class="ad-item__right-content-icon-box-phone">
                              <span class="material-icons">
                                 visibility
                              </span>
                              225
                           </a>
                           <a href="#" class="ad-item__right-content-icon-box-star">
                              <span class="material-icons">
                                 done
                              </span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div><!-- /ad-item -->
            </div>
         </div>
      </section>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
