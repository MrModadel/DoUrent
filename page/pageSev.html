<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/style.min.css">
   <link rel="stylesheet" href="../css/styleFae.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <section class="header">
         <div class="container">
            <div class="header__container">
               <div class="header__up-block hr-up-block">
                  <div class="hr-up-block__title title">Do<img src="../img/header-img.png" alt="">Rent?</div>
                  <div class="hr-up-block__icon-box">
                     <a class="hr-up-block__icon-star" href="#">
                        <span class="material-icons">
                           grade
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-plus">
                        <span class="material-icons">
                           add
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-user">
                        <span class="material-icons">
                           person
                        </span>
                     </a>
                  </div>
               </div>
               <div class="header__down-block hr-down-block">
                  <a href="#" class="hr-down-block__cub-box">
                     <div class="hr-down-block__cub-up">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                     <div class="hr-down-block__cub-down">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                  </a>
                  <div class="hr-down-block__inp-box">
                     <input type="text" id="inp-one" class="hr-down-block__input" placeholder="Пошук...">
                     <label for="inp-one"> <span id="position" class=" material-icons">
                           search
                        </span></label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="filter">
         <div class="container">
            <div class="filter__container top">
               <div class="filter__line"></div>
               <div class="filter__text">Ваші останні пошуки:</div>
               <div class="filter__line"></div>
               <div class="a-box">
                  <a href="#" class="a-box__item close"> Дриль шуруповерт<span class="material-icons closem">
                     close
                     </span></a>
                  <a href="#" class="a-box__item close"> Електровикрутка<span class="material-icons closem">
                     close
                     </span></a>
                  <a href="#" class="a-box__item close"> Відбійний молоток<span class="material-icons closem">
                     close
                     </span></a>
               </div>
            </div>
         </div>
      </section>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
