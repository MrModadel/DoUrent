<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/style.min.css">
   <link rel="stylesheet" href="../css/styleFae.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <section class="header">
         <div class="container">
            <div class="header__container">
               <div class="header__up-block hr-up-block">
                  <div class="hr-up-block__title title">Do<img src="../img/header-img.png" alt="">Rent?</div>
                  <div class="hr-up-block__icon-box">
                     <a class="hr-up-block__icon-star" href="#">
                        <span class="material-icons">
                           grade
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-plus">
                        <span class="material-icons">
                           add
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-user">
                        <span class="material-icons">
                           person
                        </span>
                     </a>
                  </div>
               </div>
               <div class="header__down-block hr-down-block">
                  <a href="#" class="hr-down-block__cub-box">
                     <div class="hr-down-block__cub-up">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                     <div class="hr-down-block__cub-down">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                  </a>
                  <div class="hr-down-block__inp-box">
                     <input type="text" id="inp-one" class="hr-down-block__input" placeholder="Пошук...">
                     <label for="inp-one"> <span id="position" class=" material-icons">
                           search
                        </span></label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="about">
         <div class="container">
            <div class="about__container">
               <div class="about__line"></div>
               <div class="about__text">Шуруповерт DeWalt з
                  свердлами та насадками з
                  потужною батареєю на 4
                  години роботи
               </div>
               <div class="about__line"></div>
            </div>
         </div>
      </section>
      <section class="slider-sec">
         <div class="container">
            <div class="slider">
               <div class="slider__item">
                  <img src="../img/item-img.png" alt="" width="300px" height="400px">
               </div>
               <div class="slider__item">
                  <img src="../img/item-img.png" alt="" width="300px" height="400px">
               </div>
               <div class="slider__item">
                  <img src="../img/item-img.png" alt="" width="300px" height="400px">
               </div>
               <div class="slider__item">
                  <img src="../img/item-img.png" alt="" width="300px" height="400px">
               </div>
            </div>
         </div>
      </section>
      <section class="sl-text">
         <div class="container">
            <div class="sl-text__title">
               120 грн
            </div>
            <div class="sl-text__text">
               Здам в оренду свій надійний шуруповерт. Здатний працювати на одному заряді близько 4х годин при
               середньому навантаженні.
            </div>
            <div class="sl-text__button-box">
               <span class="material-icons">
                  star_purple500
               </span>
               <button class="sl-text__button">
                  Подзвонити / SMS
               </button>
            </div>
            <div class="sl-text__mini-text">
               Опубліковано 12:32  03.05.2023 | 223 переглядів
            </div>
         </div>
      </section>
   </div>
   <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js'></script>
   <script src="../js/slick.min.js"></script>
   <script src="../js/script.js"></script>

</body>

</html>
