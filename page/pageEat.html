<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <title>Document</title>
   <link rel="stylesheet" href="../css/style.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <section class="header">
         <div class="container">
            <div class="header__container">
               <div class="header__up-block hr-up-block">
                  <div class="hr-up-block__title title">Do<img src="../img/header-img.png" alt="">Rent?</div>
                  <div class="hr-up-block__icon-box">
                     <a class="hr-up-block__icon-star" href="#">
                        <span class="material-icons">
                           grade
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-plus">
                        <span class="material-icons">
                           add
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-user">
                        <span class="material-icons">
                           person
                        </span>
                     </a>
                  </div>
               </div>
               <div class="header__down-block hr-down-block">
                  <a href="#" class="hr-down-block__cub-box">
                     <div class="hr-down-block__cub-up">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                     <div class="hr-down-block__cub-down">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                  </a>
                  <div class="hr-down-block__inp-box">
                     <input type="text" id="inp-one" class="hr-down-block__input" placeholder="Пошук...">
                     <label for="inp-one"> <span id="position" class=" material-icons">
                           search
                        </span></label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="about-filter">
         <div class="container">
            <div class="location__title">
               <div class="about-filter__line"></div>
               <div class="about-filter__text">Нове оголошення</div>
               <div class="about-filter__line"></div>
            </div>
         </div>
      </section>
      <section class="about-filter">
         <div class="container">
            <form name="user" class="user__form">
               <label for="name">Назва</label>
               <input type="text" placeholder="Що Ви пропонуєте?" name="name" id="name">
               <label for="category">Категорія</label>
               <select name="categorySelect" id="category">
                  <option value="Оберіть категорі">Оберіть категорію</option>
               </select>
               <label for="image">Додайте фото</label>
               <input type="file" id="imageInp">
               <label for="info">Опис</label>
               <textarea name="ara" id="ara" cols="30" rows="10" class=""></textarea>
               <label for="locate">Місцезнаходженiя</label>
               <select name="locate" id="locate">
                  <option value="Київ, Шевченківський">Київ, Шевченківський</option>
                  <option value="Вінницька область">Вінницька область</option>
                  <option value="Волинська область">Волинська область</option>
                  <option value="Дніпропетровська область">Дніпропетровська область</option>
                  <option value="Донецька область">Донецька область</option>
                  <option value="Житомирська область">Житомирська область</option>
                  <option value="Закарпатська область">Закарпатська область</option>
                  <option value="Запорізька область">Запорізька область</option>
                  <option value="Івано-Франківська область">Івано-Франківська область</option>
                  <option value="Кіровоградська область">Кіровоградська область</option>
                  <option value="Київська област">Київська область</option>
                  <option value="Крим">Крим</option>
                  <option value="Луганська область">Луганська область</option>
                  <option value="Львівська область">Львівська область</option>
                  <option value="Миколаївська область">Миколаївська область</option>
                  <option value="Одеська область">Одеська область</option>
                  <option value="Полтавська область">Полтавська область</option>
                  <option value="Рівненська область">Рівненська область</option>
                  <option value="Сумська область">Сумська область</option>
                  <option value="Тернопільська область">Тернопільська область</option>
                  <option value="Харківська область">Харківська область</option>
                  <option value="Херсонська область">Херсонська область</option>
                  <option value="Хмельницька область">Хмельницька область</option>
                  <option value="Черкаська область">Черкаська область</option>
                  <option value="Чернівецька область">Чернівецька область</option>
                  <option value="Чернігівська область">Чернігівська область</option>
               </select>
               <label for="name">Ваше ім’я</label>
               <input type="text" name="name" id="name" placeholder="Введіть ім'я...">
               <label for="phone">Ваш номер телефону</label>
               <input type="text" name="phone" id="phone" placeholder="Введіть номер телефону...">
               <button class="user-form__btn">Опублікувати</button>
               <a href="/">
                  Можна редагувати чи видалити будь-коли
               </a>
            </form>
         </div>
      </section>
   </div>
   </div>
   <label class="btn btn-primary">
</body>

</html>
