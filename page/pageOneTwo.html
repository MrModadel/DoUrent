<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/style.min.css">
   <link rel="stylesheet" href="../css/styleFae.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <section class="header">
         <div class="container">
            <div class="header__container">
               <div class="header__up-block hr-up-block">
                  <div class="hr-up-block__title title">Do<img src="../img/header-img.png" alt="">Rent?</div>
                  <div class="hr-up-block__icon-box">
                     <a class="hr-up-block__icon-star" href="#">
                        <span class="material-icons">
                           grade
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-plus">
                        <span class="material-icons">
                           add
                        </span>
                     </a>
                     <a href="#" class="hr-up-block__icon-user">
                        <span class="material-icons">
                           person
                        </span>
                     </a>
                  </div>
               </div>
               <div class="header__down-block hr-down-block">
                  <a href="#" class="hr-down-block__cub-box">
                     <div class="hr-down-block__cub-up">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                     <div class="hr-down-block__cub-down">
                        <div class="hr-down-block__cub"></div>
                        <div class="hr-down-block__cub"></div>
                     </div>
                  </a>
                  <div class="hr-down-block__inp-box">
                     <input type="text" id="inp-one" class="hr-down-block__input" placeholder="Пошук...">
                     <label for="inp-one"> <span id="position" class=" material-icons">
                           search
                        </span></label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="about">
         <div class="container">
            <div class="about__container">
               <div class="about__line"></div>
               <div class="about__text">Редагування профілю
               </div>
               <div class="about__line"></div>
            </div>
         </div>
      </section>
      <section class="form">
         <div class="container">
            <form action="#" class="from__form">
               <div class="item-input">
                  <div class="item-input__text">
                     ПІБ
                  </div>
                  <input type="text" class="item-input__input" placeholder="Олександр">

               </div>
               <div class="item-input">
                  <div class="item-input__text">
                     Номер телефону
                  </div>
                  <input type="tel" class="item-input__input" placeholder="063 322 22 33">
               </div>
               <div class="item-input">
                  <div class="item-input__text">
                     Електронна пошта
                  </div>
                  <input type="tel" class="item-input__input" placeholder="mail@gmail.com">
               </div>
               <div class="form__button-box"><button class="form__button">
                     Зберегти
                  </button></div>

            </form>
         </div>
      </section>
   </div>
   <script src="../js/script.js"></script>

</body>

</html>
